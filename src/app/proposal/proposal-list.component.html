<div class="list-group">
	<h1 class="list-group-item list-group-item-action active">Proposal List</h1>
	<div *ngFor="let proposal of proposals" class="list-group-item list-group-item-action">
		<a routerLink="/proposal/{{ proposal.id }}" class="proposal-link">
			<h5 class="list-group-item-heading">{{ proposal.customer }}</h5>
			<p class="list-group-text">
				{{ proposal.hourly_rate * proposal.estimated_hours | currency:'USD':true:'.0' }}
			</p>
		</a>
	</div>
</div>
